<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <head>
        <link rel="shortcut icon" type="image/svg" href="/static/convey.svg">
        <link rel="preload" href="/static/NotoSerif-Regular.ttf" as="font" type="font/ttf" crossorigin>
        <link rel="preload" href="/static/NotoSerif-ExtraBold.ttf" as="font" type="font/ttf" crossorigin>
        <link rel="stylesheet" href="/static/styles.css"/>
        <title>Convey</title>
    </head>

    <body>
        <div class="content">
            {{template "header" .}}

            <h1 class="center">Account Password</h1>

            {{if ne .Error "" -}}
            <p class="error">{{.Error}}</p>
            {{- end}}

            <p class="center">Choose and confirm a new password.</p>

            <form action="/account-password" method="post" id="account-password-form">
                <!-- TODO(v2) add CSRF token
                <input type="hidden" id="token" name="token" value="{ { .Token } }" />
                -->
                <input type="hidden" id="next" name="next" value="{{.Next}}" />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="new-password" />

                <label for="confirmation">Confirm Password</label>
                <input type="password" id="confirmation" name="confirmation" autocomplete="new-password" />

                <input type="submit" value="Change Password" />
            </form>

            {{template "footer"}}
        </div>
    </body>
</html>
