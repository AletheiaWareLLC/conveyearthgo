<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <head>
        <link rel="shortcut icon" type="image/svg" href="/static/convey.svg">
        <link rel="preload" href="/static/NotoSerif-Regular.ttf" as="font" type="font/ttf" crossorigin>
        <link rel="preload" href="/static/NotoSerif-ExtraBold.ttf" as="font" type="font/ttf" crossorigin>
        <link rel="stylesheet" href="/static/styles.css"/>
        <title>Convey</title>
    </head>

    <body>
        <div class="content">
            {{template "header" .}}

            <h1 class="center">Account Recovery Email Verification</h1>

            {{if ne .Error "" -}}
            <p class="error">{{.Error}}</p>
            {{- else -}}
            <p class="center">Your username is {{.Username}}</p>
            {{- end}}

            <p class="center">Verify your account by entering the verification code that was sent to your email address.</p>

            <form action="/account-recovery-verification" method="post" id="account-recovery-verification-form">
                <!-- TODO(v2) add CSRF token
                <input type="hidden" id="token" name="token" value="{ { .Token } }" />
                -->
                <input type="hidden" id="next" name="next" value="{{.Next}}" />

                <label for="verification">Verification Code</label>
                <input type="text" id="verification" name="verification" autocomplete="one-time-code" />

                <input type="submit" value="Recover Account" />
            </form>

            {{template "footer"}}
        </div>
    </body>
</html>
