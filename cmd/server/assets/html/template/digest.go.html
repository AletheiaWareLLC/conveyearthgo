<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/svg" href="/static/convey.svg">
        <link rel="preload" href="/static/NotoSerif-Regular.ttf" as="font" type="font/ttf" crossorigin>
        <link rel="preload" href="/static/NotoSerif-ExtraBold.ttf" as="font" type="font/ttf" crossorigin>
        <link rel="stylesheet" href="/static/styles.css"/>
        <title>Convey</title>
        <style>
            .edition {
                margin: 0px auto;
                width: 50%;
                text-align: center;
            }
            .edition a img {
                width: 480px;
            }
            @media screen and (min-width: 600px) and (max-width: 960px) {
                .edition a img {
                    width: calc((100vw - 32px) / 2);
                }
            }
            @media screen and (max-width: 600px) {
                .edition {
                    width: 100%;
                }
                .edition a img {
                    width: calc(100vw - 32px);
                }
            }
        </style>
    </head>

    <body>
        <div class="content">
            {{template "header" .}}

            <h1 class="center">Digest</h1>

            {{template "editions" .Editions}}

            <a class="call-to-action" href="/subscribe-digest">Send Me the Digest!</a>

            {{template "footer"}}
        </div>
    </body>
</html>
