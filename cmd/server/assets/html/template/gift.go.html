<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Language" content="en"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <head>
        <link rel="shortcut icon" type="image/svg" href="/static/convey.svg">
        <link rel="stylesheet" href="/static/styles.css"/>
        <title>Convey</title>
    </head>

    <body>
        <div class="content">
            {{template "header" .}}

            <h1 class="center">Gift</h1>

            <h2 class="center">{{.Topic}}</h2>

            <div class="message">
                <p class="meta">{{template "date-time" .Created}} {{.Author.Username}} {{template "cost" .Cost}} {{template "yield" .Yield}}</p>

                {{.Content}}
            </div>

            {{if ne .Error "" -}}
            <p class="error">{{.Error}}</p>
            {{- end}}

            <form action="/gift" enctype="multipart/form-data" method="post" id="gift-form">
                <!-- TODO(v2) add CSRF token
                <input type="hidden" id="token" name="token" value="{ { .Token } }" />
                -->
                <input type="hidden" id="conversation" name="conversation" value="{{.ConversationID}}" />
                <input type="hidden" id="message" name="message" value="{{.MessageID}}" />

                <input type="number" id="gift" name="gift" min="1" max="{{.Balance}}" step="1" value="{{.Gift}}">

                <table style="width: 100%;">
                    <tr>
                        <td style="text-align: right; width: 50%">Balance</td>
                        <td style="text-align: left; width: 50%;">{{.Balance}}{{template "currency"}}</td>
                    </tr>
                </table>

                <input type="submit" id="submit" value="Gift" />
            </form>

            {{template "footer"}}
        </div>
    </body>
</html>
