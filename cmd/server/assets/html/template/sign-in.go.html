<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Language" content="en"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <head>
        <link rel="shortcut icon" type="image/svg" href="/static/logo.svg">
        <link rel="stylesheet" href="/static/styles.css"/>
        <title>Convey</title>
    </head>

    <body>
        <div class="content">
            <div class="header">
                <a href="https://aletheiaware.com">
                    <img src="static/logo.svg" />
                </a>
                {{if not .Live -}}
                <div class="beta">BETA</div>
                {{- end}}
            </div>

            <h1 class="center">Sign In</h1>

            {{if ne .Error "" -}}
            <p class="error">{{.Error}}</p>
            {{- end}}

            <form action="/sign-in" method="post" id="sign-in-form">
                <!-- TODO(v2) add CSRF token
                <input type="hidden" id="token" name="token" value="{ { .Token } }" />
                -->
                <input type="hidden" id="next" name="next" value="{{.Next}}" />

                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{.Username}}" autocomplete="username" />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="password" />

                <input type="submit" value="Sign In" />
            </form>

            <p class="center">
                or
                <br />
                <br />
                <a href="sign-up{{with .Next}}?next={{.}}{{end}}">Sign Up</a>
                <br />
                <br />
                <a href="account-recovery{{with .Next}}?next={{.}}{{end}}">Account Recovery</a>
            </p>

            {{template "footer"}}
        </div>
    </body>
</html>
