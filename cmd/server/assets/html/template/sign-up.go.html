<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/svg" href="/static/convey.svg">
        <link rel="preload" href="/static/NotoSerif-Regular.ttf" as="font" type="font/ttf" crossorigin>
        <link rel="preload" href="/static/NotoSerif-ExtraBold.ttf" as="font" type="font/ttf" crossorigin>
        <link rel="stylesheet" href="/static/styles.css"/>
        <title>Convey</title>
    </head>

    <body>
        <div class="content">
            {{template "header" .}}

            <h1 class="center">Sign Up</h1>

            {{if ne .Error "" -}}
            <p class="error">{{.Error}}</p>
            {{- end}}

            <form action="/sign-up" method="post" id="sign-up-form">
                <!-- TODO(v2) add CSRF token
                <input type="hidden" id="token" name="token" value="{ { .Token } }" />
                -->
                <input type="hidden" id="next" name="next" value="{{.Next}}" />

                <label for="email">Email</label>
                <input type="text" id="email" name="email" value="{{.Email}}" autocomplete="email" />

                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{.Username}}" autocomplete="username" />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="new-password" />

                <label for="confirmation">Confirm Password</label>
                <input type="password" id="confirmation" name="confirmation" autocomplete="new-password" />

                <label for="referrer">Referrer (optional)</label>
                <input type="text" id="referrer" name="referrer" value="{{.Referrer}}" />

                <ul class="nav">
                    <li><a href="https://aletheiaware.com/terms-of-service.html">Terms of Service</a></li>
                    <li><a href="https://aletheiaware.com/privacy-policy.html">Privacy Policy</a></li>
                </ul>

                <input type="submit" value="Sign Up" />
            </form>

            <p class="center">
                or
                <br />
                <br />
                <a href="sign-in{{with .Next}}?next={{.}}{{end}}">Sign In</a>
            </p>

            {{template "footer"}}
        </div>
    </body>
</html>
