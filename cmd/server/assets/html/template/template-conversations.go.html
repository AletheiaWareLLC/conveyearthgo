{{define "conversations" -}}
{{if gt (len .) 0 -}}
<ol>
    {{range . -}}
    <li>
        <div class="conversation">
            <a href="/conversation?id={{.ID}}">{{.Topic}}</a>
            <p class="meta">{{template "date-time" .Created}} {{.Author.Username}} {{template "cost" .Cost}} {{template "yield" .Yield}}</p>
        </div>
    </li>
    {{- end}}
</ol>
{{- end}}
{{- end}}
